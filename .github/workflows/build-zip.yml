name: Build

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Package zip
        run: zip -r nezha-dash-v1.zip dist/ komari-theme.json preview.png

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nezha-dash-v1
          path: nezha-dash-v1.zip
          retention-days: 30
